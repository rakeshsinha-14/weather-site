<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Zone: Weather Site</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <!-- NAVBAR -->
    <!-- <div>
        <div class="nav">
            <H1> Your Zone: The Weather</H1>
            <ul>
                <li><a href="#">Home </a></li>
                <li> <a href="#">About the site</a></li>
            </ul>
        </div> -->
        <!-- MAIN -->
        <div class="card">
            <h2> Weather Forcasting </h2>
            <div class="search">
                <i class='bx bxs-map'></i>
                <input type="text" placeholder="Enter Your Location" name="search">
                <button>
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <!-- Weather -->
            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="cloud.png">
                            <p class="temp">0<span>Â°C</span></p>
                            <p class="description"> Broken Clouds</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Weather Detail -->

            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bx-water'></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0 %</span>
                        </div>
                        <p> Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class='bx bx-wind'></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0 km/hr</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
